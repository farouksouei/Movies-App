<img *ngIf="!list" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921" alt="loading" class="loading">
<div *ngIf="list?.length === 0">
  <p>there are no records to display</p>
</div>
<ng-container *ngIf="list && list?.length > 0">
  <ng-content #content></ng-content>
</ng-container>
